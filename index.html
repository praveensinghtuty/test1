<script>	
app1_width=window.innerWidth-8;
app1_height=window.innerHeight-8;
count=0;
color=["#FF0000","#00FF00","#FFFF00"];
noofx=app1data.year.length+1;
noofy=app1data.players.length+1;
window.onload=function()
{
for(var i=0;i<noofy;i++)
{
if(i==0)
{

for(var j=0;j<noofx;j++)
{
//count++;
if(j==0)
{
var box= document.createElement('div');
box.className="title";
box.innerHTML=app1data.title;
box.style.width=(app1_width/noofx)+"px";
box.style.height=(app1_height/noofy)+"px";
box.style.lineHeight=(app1_height/noofy)+"px";
box.style.opacity=0.8;
box.style.position="absolute";
box.style.left =(j*(app1_width/noofx))+2+'px';
box.style.top = (i*(app1_height/noofy))+2+'px';
document.body.appendChild(box);

}
else
{
var box= document.createElement('div');
box.id=(j-1)+"headup";
box.className="title";
box.style.width=(app1_width/noofx)+"px";
box.style.height=(app1_height/noofy)+"px";
box.style.lineHeight=(app1_height/noofy)+"px";
box.style.position="absolute";
box.innerHTML=app1data.year[j-1];
box.style.opacity=0.6;
//box.style.backgroundColor=color[Math.round(Math.random()*2)];
box.style.left =(j*(app1_width/noofx))+2+'px';
box.style.top = (i*(app1_height/noofy))+2+'px';
document.body.appendChild(box);
}
}

}
else
{
for(var j=0;j<noofx;j++)
{
if(j==0)
{
var box= document.createElement('div');
box.id=(j-1)+"headleft";
box.className="title";
box.style.width=(app1_width/noofx)+"px";
box.style.height=(app1_height/noofy)+"px";
box.style.lineHeight=(app1_height/noofy)+"px";
box.style.position="absolute";
box.innerHTML=app1data.players[i-1];
box.style.opacity=0.6;
//box.style.backgroundColor=color[Math.round(Math.random()*2)];
box.style.left =(j*(app1_width/noofx))+2+'px';
box.style.top = (i*(app1_height/noofy))+2+'px';
document.body.appendChild(box);
}
else
{
count++;
var box= document.createElement('div');
box.id=count;
box.style.width="0px";
box.style.height="0px";
box.style.position="absolute";
box.style.opacity=0.6;
box.style.backgroundColor=color[Math.round(Math.random()*2)];
box.style.left =(j*(app1_width/noofx))+2+'px';
box.style.top = (i*(app1_height/noofy))+2+'px';
document.body.appendChild(box);
}
}
}
}
var counter=0;
var ani = setInterval(function(){
    // do your thing
	counter++;
$("#"+counter).animate({
    width: (app1_width/noofx)+"px",
	height:(app1_height/noofy)+"px",
	lineHeight:(app1_height/noofy)+"px",
    opacity: 1
  }, 150 ).html(counter);
    if(counter === count) {
        clearInterval(ani);
    }
}, 30);
}
</script>
